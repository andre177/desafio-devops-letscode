name: Apply Terraform manifest for k8s private resources

defaults:
  run:
    working-directory: "private-iac/"

on:
  push:
    branches:
    - feature/backend-app
    paths:
    - 'private-iac/**'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: "us-east-1"
  PRIVATE_KEY_ARN: ${{ secrets.PRIVATE_KEY_ARN }}
  BASTION_HOST_IP: ${{ secrets.BASTION_HOST_IP }}

jobs:
  TerraformApplyPrivate:
    name: Apply Terraform manifest for private k8s resources
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.6

    - name: Terraform Init
      run: terraform init

    - name: Connect to Bastion Host
      run: |
        sudo apt-get update && sudo apt-get -y install sshuttle awscli
        aws secretsmanager get-secret-value --secret-id ${{ env.PRIVATE_KEY_ARN }} --query SecretString --output text > ~/aws.pem
        chmod 400 ~/aws.pem
        cat ~/aws.pem
        sshuttle -r ubuntu@"$BASTION_HOST_IP" 10.10.0.0/24 -vv --ssh-cmd 'ssh -i ~/aws.pem  -o StrictHostKeyChecking=accept-new' &

    - name: Terraform apply
      run: terraform apply --auto-approve
      continue-on-error: false